name: flutter_study
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0-165.1.beta <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 图标
  cupertino_icons: ^1.0.2
  # 文件选择器
  file_selector: ^0.8.4+1
  # Toast
  fluttertoast: ^7.1.6
  # 脚本执行
  process_run: ^0.12.3+2
  # 查找文件系统常用存储位置
  path_provider: ^2.0.9

  # 2022-9-26新加
  provider: ^6.0.2
  # 拖动桌面
  desktop_drop: ^0.3.3
  # sp键值对
  shared_preferences: ^2.0.13
  # 网络请求
  dio: ^4.0.6
  # 编码和解码存档和压缩格式
  archive: ^3.3.0
  # 事件总现
  event_bus: ^2.0.0
  # 高亮显示
  substring_highlight: ^1.0.33
  # 列表组件
  flutter_list_view: ^1.1.13
  #小部件加虚线边框
  dotted_border: ^2.0.0+2
  selector_plus:
    git: https://github.com/EaniaHuui/selector_plus.git
  flutter_svg: ^1.0.3

  # 2022-9-27新增
  oktoast: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
     - exec_file/aarch64-linux-android-addr2line.exe
     - exec_file/minidump_stackwalk.exe
     - exec_file/ndk-stack.cmd
     - images/
#     - images/a_dot_burr.jpeg
#     - images/a_dot_ham.jpeg


  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
